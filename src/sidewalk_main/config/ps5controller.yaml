teleop_twist_joy_node:
  ros__parameters:
    # --- CORRECT PS5 MAPPING ---
    
    # Left Stick Up/Down (Speed) -> Axis 1
    axis_linear: 1
    scale_linear: 0.5   # Start slow for safety
    scale_linear_turbo: 1.0

    # Right Stick Left/Right (Turn) -> Axis 3 (Standard)
    # (If this doesn't work, try 0 for Left Stick Turn)
    axis_angular: 0
    scale_angular: 1.0

    # Deadman Switch (L1) -> Button 4
    require_enable_button: true
    enable_button: 4
    
    # Ignore tiny stick drifts
    deadzone: 0.1